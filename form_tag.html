<html>
    <head>
        <title>Form tag</title>
    </head>
    <body>
        <h4>Registration Form</h4>
        <form>
            Enter The name:<input type="text" placeholder="username">
            <br>
            Enter The pass:
            <input type="password" placeholder="password">
            <br>
            Select Your Class:
            <br>
            <label for="101">
                <input type="radio" value="FYBCA" name="class" id="101">FYBCA
            </label>
            <br>
            <label for="301">
                <input type="radio" value="SYBCA" name="class" id="301">SYBCA
            </label>
            <br>
            <label for="501">
                <input
                 type="radio" value="TYBCA" name="class" id="501">TYBCA
            </label>
           
            <br>
            Choose Your Subject<br>
            <label for="Html&css">
                <input type="checkbox" value="Html&css" name="subject" id="101">Html&css
            </label>
            <br>
            <label for="Javascript">
                <input type="checkbox" value="Javascript" name="subject" id="102">Javascript
            </label>
            <br>
            <label for="Python">
                <input type="checkbox" value="Python" name="subject" id="103">Python
            </label>
            <br>
            <label for="Java">
                <input type="checkbox" value="Java" name="subject" id="104">Java
            </label>
            <br>
            <label for="SQL">
                <input type="checkbox" value="SQL" name="subject" id="105">SQL
            </label>
            <br>
            Select Your City:
            <br>
            <select name="City">
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
                <option value="Gandinagar">Gandinagar</option>
                <option value="Indore">Indore</option>
                <option value="Banglore">Banglore</option>
            </select>
            <br>
            <textarea name="Feedback" id="106" placeholder="please give your valueable feedback" rows="5"></textarea>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
